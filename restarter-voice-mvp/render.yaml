services:
  # 前端服務（免費）
  - type: web
    name: restarter-frontend
    env: static
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: NODE_ENV
        value: production

  # 後端API服務（免費）
  - type: web
    name: restarter-backend
    env: node
    buildCommand: |
      npm install
      # 使用系統Python，不強制安裝python3
      python -m pip install -r requirements.txt
    startCommand: PORT=3001 NODE_ENV=production node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.10.14



