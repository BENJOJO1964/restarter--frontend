services:
  # 前端服務（免費）
  - type: web
    name: restarter-frontend
    env: static
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: NODE_ENV
        value: production

  # 後端API服務（免費）
  - type: web
    name: restarter-backend
    env: node
    buildCommand: |
      npm install
      python3 -m pip install -r requirements.txt
      chmod +x install_wav2lip.sh
      ./install_wav2lip.sh
    startCommand: PORT=3001 NODE_ENV=production node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.10.14
      - key: PYTHONPATH
        value: /opt/render/project/src/restarter-voice-mvp/wav2lip

  # GPU加速服務（付費）
  - type: web
    name: restarter-gpu-service
    env: python
    buildCommand: |
      pip install -r requirements-gpu.txt
      cd SadTalker && python scripts/download_models.sh
    startCommand: python render-gpu-service.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.14
      - key: CUDA_VISIBLE_DEVICES
        value: "0"
    plan: standard-gpu  # 使用GPU實例
    scaling:
      minInstances: 0  # 按需啟動
      maxInstances: 1  # 最多1個實例
